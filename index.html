<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Pizza My Heart</title>
  </head>
  <body background='http://discounthwf.com/image/cache/data/bamboo-cherry_vertical-325x325.jpg' id="backgroundImage">
    <div class="container">
      <div class="jumbotron">
        <img id="banner" src="http://pizzamyheart.com/wp-content/uploads/2014/02/PMH-Logo.png">
        <h2>Pizza My Heart</h2>
      </div>
      <div class="userOrder">
        <form id="formInput">
          <div class="row">
            <div class="col-md-8">
              <h4 class="well">Pizza Size: Personal, Small, Medium, Large<br><em> Staff pick: Large!!</em></h4>
              <div class="form-group">
              <select id="pizzaSize" class="pizzaSize well" name="pizzaSize" type="text">
                <option value="personal">Personal size: 8"</option>
                <option value="small">Small: 10"</option>
                <option value="medium">Medium: 12"</option>
                <option value="large">Large: 14"</option>
              </select>
              </div>
              <div>
                <h4 class="well">Crust choices: O. White, O. Wheat, O. Sourdough, and GF!<br><em> Staff pick: Sourdough!!</em></h4>
                <select id="pizzaCrustType" class="pizzaCrustType well" name="pizzaCrustType" type="text">
                  <option value="white">White</option>
                  <option value="wheat">Organic Wheat</option>
                  <option value="sourdough">Organic sourdough</option>
                  <option value="glutenFree">Gluten Free</option>
                </select>
              </div>
              <!-- <div>
                <h4 class="well">Toppings premade to - way better than individual toppings!<br><em> Staff pick: Maui Wowi!!</em></h4>
                <select id="premade" class="premade well" name="premade" type="text">
                  <option value="maui">The Maui Wowi! Hawaiian bacon and pineapple</option>
                  <option value="italian">The Itailian - sausages, peporini, meatballs, bacon</option>
                  <option value="house">The house special, we put it all on there and then some, just depends on which night it is!</option>
                  <option value="veg">Veggie Monster, artichokes, broccoli, kale, spinnach, lettuce, mushroom, carrots, corn<option>
                </select>
              </div> -->
              <div class="form-group">
                <div class="well">
                  <h4>Topping Choices!<br><em> Staff pick: Anchovies!!</em></h4>
                  <label class="topping" id="roma">All cost 1$ each, and first one is free!<input type="checkbox" value="Tomatoes" name="toppings1">Red Roma Tomatoes and Ricotta</label>
                  <label class="topping" id="anchovy"><input type="checkbox" value="Anchovies" name="toppings1">Fresh Anchovies</label>
                  <label class="topping" id="bacon"><input type="checkbox" value="Bacon" name="toppings1">Bacon</label>
                  <label class="topping" id="roni"><input type="checkbox" value="Peperoni" name="toppings1">Organic Pepperoni</label>
                  <label class="topping" id="garlic"><input type="checkbox" value="Garlic" name="toppings1">Fresh Roasted Garlic</label>
                  <label class="topping" id="sausage"><input type="checkbox" value="Sausage" name="toppings1">Organic Sausage</label>
                  <label class="topping" id="pepper"><input type="checkbox" value="Peppers" name="toppings1">Organic Peppers</label>
                  <label class="topping" id="mushroom"><input type="checkbox" value="Mushrooms" name="toppings1">Organic Mushrooms</label>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
          <div class="col-md-8"  style="text-align:center;">
            <button type="submit" name="finishOrder" class="btn well" id="orderFinish" value="finishOrder">Click here to submit your order</button>
          </div>
        </form>
          <div class="col-xs-6 well">
           <h3>Pizza order:</h3>
           <div id="pizzaShow">
           <h5></h5>
           <p>Thank you! <span id="toppings"></span></p>
          </div>
        </div>
  </body>
</html>
