<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza My Heart</title>
  </head>
  <body background='http://discounthwf.com/image/cache/data/bamboo-cherry_vertical-325x325.jpg' id="backgroundImage">
    <div class="container">
      <div class="jumbotron">
        <img id="banner" src="http://pizzamyheart.com/wp-content/uploads/2014/02/PMH-Logo.png">
        <h2>Pizza My Heart</h2>
      </div>
      <div class="userOrder">
        <form id="formInput">
          <div class="row">
            <div class="col-md-8">
              <h4 class="well">Pizza Size: Personal, Small, Medium, Large, Extra Large<br><em> Staff pick: Extra Large!!</em></h4>
              <div class="form-group">
              <select id="pizzaSize" class="pizzaSize" name="pizzaSize" type="text">
                <option value="1">Personal size: 8"</option>
                <option value="2">Small: 10"</option>
                <option value="3">Medium: 12"</option>
                <option value="4">Large: 14"</option>
                <option value="5">Extra Large: 16"</option>
              </select>
              </div>
              <h4 class="well">Crust choices: White, O. Wheat, O. Sourdough, Flatbread, GF!<br><em> Staff pick: Sourdough!!</em></h4>
              <select id="pizzaCrustType" class="pizzaCrustType" name="pizzaCrustType" type="text">
                <option value="1">White</option>
                <option value="2">Organic Wheat</option>
                <option value="3">Organic sourdough</option>
                <option value="4">Flatbread</option>
                <option value="5">Gluten Free</option>
              </select>
            </div>
          </div>
      </div>
    </div>
          <div class="col-md-8"  style="text-align:center;">
            <button type="submit" name="finishOrder" class="btn well" id="orderFinish" value="finishOrder">Click here to submit your order</button>
          </div>
        </form>
      </div>
        <img class="avia_image " src="http://pizzamyheart.com/wp-content/uploads/2014/02/instagram1.png" alt="" title="instagram" itemprop="contentURL">
  </body>
</html>
